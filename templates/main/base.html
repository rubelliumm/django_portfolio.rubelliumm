{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} {% endblock title %}</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <!-- htmx cdn.......... -->
  <script src="https://unpkg.com/htmx.org@1.8.4"
    integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV"
    crossorigin="anonymous"></script>
  <!-- ajax jquery cdn... -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<!--------------------------- end head------------------------->
<!--------------------------- start body------------------------->

<body>
  <div class="container-fluid row d-flex">
    <div class="container-fluid text-center col-9">
      <p class="d-inline-flex align-content-center mb-0 bismillah">বিসমিল্লাহির রহমানির রহিম</p>
    </div>
    <form class="col-3 d-none d-lg-flex">
      <input class="form-control search" type="search" placeholder="Search" aria-label="Search" />
      <button class="btn btn-outline-success my-2 my-sm-0 mr-3" type="submit">
        Search
      </button>
    </form>
  </div>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex">
    <!-- <div class="buttons-container">
      <button class="advanced-button button">Rubelliumm</button>
    </div> -->
    <a class="navbar-brand" id="logo" href="{% url 'index_page_url' %}">Rubelliumm</a>
    <div class="container d-inline-flex">
      <div class="navlink">
        <div class="d-inline">
          <a class="card nav-item nav-link text-white d-inline" href="{% url 'fifa_home_page_url' %}">
            Fifa World Cup predictor
          </a>
        </div>
        <a class="nav-item nav-link text-white d-inline" href="{% url 'about_page_url' %}">
          About Me</a>
        <a class="nav-item nav-link text-white d-inline" href="{% url 'service_page_url' %}">
          Services</a>

        <div class="dropdown d-inline">
          <button class="btn btn-secondary dropdown-toggle bg-dark border-dark" type="button" id="dropdownMenu2"
            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Projects
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Project-1</button>
            <button class="dropdown-item" type="button">Project-2</button>
            <button class="dropdown-item" type="button">Project-3</button>
          </div>
        </div>



        <a class="nav-item nav-link text-white d-inline" href="{% url 'contact_page_url' %}">
          Contacts</a>
        <a class="nav-item nav-link text-white d-inline" href="#">Sign in</a>
      </div>
    </div>
  </nav>
  {% block body %} {% endblock body %}
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
